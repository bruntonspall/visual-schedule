{% extends "base.html" %}
{% set page = "library" %}
{% block scripts %}
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
{% endblock %}
{% block title %}Upload a picture{% endblock %}
{% block body %}
<div class="row">
	<form class="form" role="form" method=POST action="{{uploadurl}}" enctype="multipart/form-data">
		<div class="form-group">
			<label for="picture">Picture File</label>
			<input type="file" name="picture" id="picture" class="form-control">
		</div>
		<div class="form-group">
			<label for="caption">Caption</label>
			<input type="text" name="caption" id="caption" class="form-control">
		</div>
		<input type="submit" name="submit" value="Submit" class="form-control btn btn-default">
	</form>
</div>
{% endblock %}
